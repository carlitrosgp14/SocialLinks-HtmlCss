<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="flex-container">
      <div class="card-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-image" />

        <h2 class="Bio-name">Jessica Randall</h2>
        <p class="Bio-location">London, United Kingdom</p>
        <p class="Bio-slogan">"Front-end developer and avid reader."</p>
        <div class="social-mediaLink">GitHub</div>
        <div class="social-mediaLink">FrontEnd mentor</div>
        <div class="social-mediaLink">LinkedIn</div>
        <div class="social-mediaLink">Twitter</div>
        <div class="social-mediaLink">Instagram</div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Gonzalez </a>.
    </div>
  </body>
</html>
